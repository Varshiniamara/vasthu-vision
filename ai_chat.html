<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - Vastu Vision</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #2A9D8F;
            --secondary: #F4A261;
            --dark: #2A363B;
            --light: #F5F5F5;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            height: 90vh;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, var(--primary) 0%, #1e7a6e 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .chat-header i {
            font-size: 28px;
        }
        
        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: #FAFAFA;
        }
        
        .message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            flex-direction: row-reverse;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }
        
        .message.user .message-avatar {
            background: var(--primary);
            color: white;
        }
        
        .message.ai .message-avatar {
            background: var(--secondary);
            color: white;
        }
        
        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.6;
        }
        
        .message.user .message-content {
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.ai .message-content {
            background: white;
            color: var(--dark);
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .message-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 8px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background: #1e7a6e;
            transform: translateY(-2px);
        }
        
        .chat-input-container {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .chat-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            font-family: 'Poppins', sans-serif;
            outline: none;
            transition: all 0.3s;
        }
        
        .chat-input:focus {
            border-color: var(--primary);
        }
        
        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s;
        }
        
        .send-btn:hover {
            background: #1e7a6e;
            transform: scale(1.1);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .quick-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .quick-action {
            padding: 8px 16px;
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--dark);
        }
        
        .quick-action:hover {
            background: var(--primary);
            color: white;
        }
        
        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: white;
            border-radius: 18px;
            width: fit-content;
        }
        
        .typing-indicator.active {
            display: flex;
            gap: 5px;
            align-items: center;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
            border-radius: 25px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .back-btn:hover {
            background: var(--primary);
            color: white;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>
    
    <div class="chat-container">
        <div class="chat-header">
            <i class="fas fa-robot"></i>
            <h1>AI Vastu Assistant</h1>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message ai">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <p>Hello! üëã I'm your AI Vastu assistant. I can help you with:</p>
                    <ul style="margin-top: 10px; margin-left: 20px;">
                        <li>Room placement recommendations</li>
                        <li>Layout generation</li>
                        <li>Vastu analysis</li>
                        <li>Design suggestions</li>
                    </ul>
                    <p style="margin-top: 10px;">What would you like to know?</p>
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
        
        <div class="chat-input-container">
            <div class="quick-actions">
                <button class="quick-action" onclick="sendQuickMessage('Where should I place my kitchen?')">
                    üè† Kitchen Placement
                </button>
                <button class="quick-action" onclick="sendQuickMessage('Generate a modern layout')">
                    üé® Generate Layout
                </button>
                <button class="quick-action" onclick="sendQuickMessage('What is the best bedroom direction?')">
                    üõèÔ∏è Bedroom Vastu
                </button>
                <button class="quick-action" onclick="sendQuickMessage('Analyze my space')">
                    üìä Analyze Space
                </button>
            </div>
            <div class="chat-input-wrapper">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Ask me anything about Vastu..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function sendQuickMessage(message) {
            chatInput.value = message;
            sendMessage();
        }
        
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage(message, 'user');
            chatInput.value = '';
            sendBtn.disabled = true;
            
            // Show typing indicator
            showTyping();
            
            try {
                const response = await fetch('http://localhost:5008/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: message,
                        current_state: getCurrentState()
                    })
                });
                
                const data = await response.json();
                hideTyping();
                
                if (data.success) {
                    const aiResponse = data.response;
                    addMessage(aiResponse.message, 'ai', aiResponse.frontend_changes);
                    
                    // Apply frontend changes if any
                    if (aiResponse.frontend_changes && Object.keys(aiResponse.frontend_changes).length > 0) {
                        applyFrontendChanges(aiResponse.frontend_changes);
                    }
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', 'ai');
                }
            } catch (error) {
                hideTyping();
                addMessage('I\'m having trouble connecting. Please make sure the AI service is running on port 5008.', 'ai');
                console.error('Error:', error);
            }
            
            sendBtn.disabled = false;
        }
        
        function addMessage(text, sender, frontendChanges = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.innerHTML = sender === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = `<p>${text.replace(/\n/g, '<br>')}</p>`;
            
            // Add action buttons if frontend changes available
            if (frontendChanges && sender === 'ai') {
                const actions = document.createElement('div');
                actions.className = 'message-actions';
                
                if (frontendChanges.generate_blueprint) {
                    const btn = document.createElement('button');
                    btn.className = 'action-btn';
                    btn.textContent = 'Generate Blueprint';
                    btn.onclick = () => generateBlueprint(frontendChanges.layout_type || 'optimal');
                    actions.appendChild(btn);
                }
                
                if (frontendChanges.trigger_analysis) {
                    const btn = document.createElement('button');
                    btn.className = 'action-btn';
                    btn.textContent = 'Run Analysis';
                    btn.onclick = () => triggerAnalysis();
                    actions.appendChild(btn);
                }
                
                if (frontendChanges.update_theme) {
                    const btn = document.createElement('button');
                    btn.className = 'action-btn';
                    btn.textContent = 'Apply Changes';
                    btn.onclick = () => applyTheme(frontendChanges);
                    actions.appendChild(btn);
                }
                
                if (actions.children.length > 0) {
                    content.appendChild(actions);
                }
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showTyping() {
            typingIndicator.classList.add('active');
            typingIndicator.style.marginLeft = '50px';
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function hideTyping() {
            typingIndicator.classList.remove('active');
            typingIndicator.remove();
        }
        
        function getCurrentState() {
            return {
                page: 'chat',
                timestamp: Date.now()
            };
        }
        
        function applyFrontendChanges(changes) {
            console.log('Applying frontend changes:', changes);
            
            // Handle different types of changes
            if (changes.generate_blueprint) {
                // Redirect to blueprint generation
                setTimeout(() => {
                    window.location.href = 'results.html';
                }, 2000);
            }
            
            if (changes.update_theme && changes.primary_color) {
                document.documentElement.style.setProperty('--primary', changes.primary_color);
            }
        }
        
        function generateBlueprint(layoutType) {
            localStorage.setItem('aiRequestedBlueprint', layoutType);
            window.location.href = 'results.html';
        }
        
        function triggerAnalysis() {
            window.location.href = 'results.html';
        }
        
        function applyTheme(changes) {
            if (changes.primary_color) {
                document.documentElement.style.setProperty('--primary', changes.primary_color);
            }
        }
    </script>
</body>
</html>
